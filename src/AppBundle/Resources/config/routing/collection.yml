collection_index:
    path:     /
    defaults: { _controller: "AppBundle:Collection:index" }
    methods:  GET

collection_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Collection:show" }
    methods:  GET

collection_new:
    path:     /new
    defaults: { _controller: "AppBundle:Collection:new" }
    methods:  [GET, POST]

collection_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Collection:edit" }
    methods:  [GET, POST]

collection_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Collection:delete" }
    methods:  DELETE
